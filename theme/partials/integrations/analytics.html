<script>
  // Override privacy plugin by using it's limitation
  const baseDomain = 'https://plausible.io';
  const scriptPath = '/js/plausible.js';

  const script = document.createElement('script');
  script.defer = true;
  script.setAttribute('data-domain', 'security.foi.ge');
  script.src = baseDomain + scriptPath;  // Set the src based on the base domain and path variables

  // Append the script to the head
  document.head.appendChild(script);

  // Define the Plausible function for tracking
  window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) };

  // Register event handlers after the document has loaded
  document.addEventListener("DOMContentLoaded", function () {
    // Set up search tracking
    if (document.forms.search) {
      var query = document.forms.search.query;
      query.addEventListener("blur", function() {
        if (this.value) plausible("Search", { props: { search_term: this.value } });
      });
    }

    // Set up feedback, i.e. "Was this page helpful?"
    document$.subscribe(function () {
      var feedback = document.forms.feedback;
      if (typeof feedback === "undefined") return;

      // Send feedback to Plausible
      for (var button of feedback.querySelectorAll("[type=submit]")) {
        button.addEventListener("click", function (ev) {
          ev.preventDefault();

          var page = document.location.pathname;
          var value = this.getAttribute("data-md-value");
          console.log("[feedback] User clicked", { value });
          plausible(`Feedback: ${value}`);

          // Disable form and show note, if given
          feedback.firstElementChild.disabled = true;
          var note = feedback.querySelector(".md-feedback__note [data-md-value='" + value + "']");
          if (note) note.hidden = false;
        });

        // Show feedback
        feedback.hidden = false;
      }
    });
  });
</script>
